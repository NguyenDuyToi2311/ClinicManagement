<div class="row mt-3"><br>
  <h3 class="col-md-12 text-center" style="color: #33CC99;">Update Appointment</h3>
</div>
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-10">
    <div class="row">

      <div class="col-md-9">
        <div class="form-group">
          <div class="row mt-2">
            <label class="col-sm-2 text-xl col-form-label">Date</label>
            <div class="col-sm-9">
              <input type="date" name="date_med_exam" class="form-control" [(ngModel)]="date_med_exam">
            </div>
          </div>
          <div class="row mt-2">
            <label class="col-sm-2 text-xl col-form-label">Status</label>
            <div class="col-sm-9">
              <select class="form-control" name="status" [(ngModel)]="status">
                <option value="Pending">Pending Approval</option>
                <option value="Waiting">Waiting Examination</option>
                <option value="Finish">Examination Success</option>
              </select>
            </div>
          </div>
          <div class="row mt-2">
            <label class="col-sm-2 text-xl col-form-label">Note</label>
            <div class="col-sm-9">
              <textarea name="note" [(ngModel)]="note" class="form-control" cols="30" rows="3"></textarea>
            </div>
          </div>

          <div class="row mt-2">
            <label class="col-sm-2 text-xl col-form-label">Clinic</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" [(ngModel)]="clinic" name="clinic">
            </div>
          </div>

          <div class="row mt-2">
            <label class="col-sm-2 text-xl col-form-label">Patient</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" [(ngModel)]="patient_name" readonly>
            </div>
          </div>
          <div class="row mt-2">
            <label class="col-sm-2 text-xl col-form-label">Doctor</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" [(ngModel)]="dt_name" readonly>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button (click)="editAppoint()" class="ml-1 btn btn-primary mb-5 mt-3">
                Re-Edit
              </button>
            </div>
          </div>
        </div>
      </div>



    </div>
  </div>
</div>
