<h1 class="text-center text-primary">List Invoice</h1>
<div class="container">
  <div class="col-md-12">
    <table class="table table-striped" width="100%">
      <thead>
          <tr>
              <th>Invoice</th>
              <th>Patient</th>
              <th>Date</th>
              <th>Diagnostic</th>
              <th>Total Amount</th>
              <th></th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of ListInvoice">
              <td>{{item.invoice_id}}</td>
              <td>{{item.patient_name}}</td>
              <td>{{item.invoice_date|date:"dd/MM/yy-hh:mm a"}}</td>
              <td>{{item.diagnostic}}</td>
              <td>{{item.total_money}}</td>
              
              <td >
                <!-- <a type="button" [routerLink]="['/Admin/Lichkham/edit',item.MaLK]" style="width:100% ;" class="btn btn-primary">Edit</a> -->
                <!-- <button (click)="deleteClick(item)" class="btn btn-danger" style="width:100% ;">XÃ³a</button> -->
              </td>
          </tr>
      </tbody>
    </table>
  </div>
</div>
