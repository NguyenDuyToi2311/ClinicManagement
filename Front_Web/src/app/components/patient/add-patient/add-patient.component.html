<div class="row mt-3"><br>
  <h3 class="col-md-12 text-center" style="color: #33CC99;">Create Account</h3>
</div>
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <div class="row">

      <div class="col-md-9">
        <div class="form-group">

          <div class="row mt-2">
            <label class="col-sm-3 text-xl col-form-label">Patient Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" [(ngModel)]="patient_name" placeholder="Full Name..">
            </div>
          </div>
          <div class="row mt-2">
            <label class="col-sm-3 text-xl col-form-label">Gender</label>
            <div class="col-sm-9">
              <select class="form-control" [(ngModel)]="gender">
                <option [ngValue]="'Male'">Male</option>
                <option [ngValue]="'Female'">Female</option>
                <option [ngValue]="'Other'">Other</option>
              </select>
            </div>
          </div>
          <div class="row mt-2">
            <label class="col-sm-3 text-xl col-form-label">Phone Number</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" [(ngModel)]="phone_pt" placeholder="Number ...">
            </div>
          </div>
          <div class="row mt-2">
            <label class="col-sm-3 text-xl col-form-label">Date Of Birth</label>
            <div class="col-sm-9">
              <input type="date" class="form-control" [(ngModel)]="date_ob">
            </div>
          </div>
          <div class="row mt-2">
            <label class="col-sm-3 text-xl col-form-label">Address</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" [(ngModel)]="address">
            </div>
          </div>
          <div class="row mt-2">
            <label class="col-sm-3 text-xl col-form-label">Password</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" [(ngModel)]="password" placeholder="Password">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button (click)="postPatient()" class="ml-1 mt-4 btn btn-primary mb-5">Create</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="row">
          <div class="ml-3 bd-highlight" style="width: 40%;">
            <img [src]="PhotoFilePath" height="250px;" width="200px;">
            <input type="file" (change)="uploadPhoto($event)" class="mt-2" />
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
